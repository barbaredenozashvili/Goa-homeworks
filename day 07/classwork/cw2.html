<body>
   <h1>ძაღლების შესახებ</h1>
   <p>ძაღლები არიან <b>კაცობრიობის საუკეთესო მეგობრები</b>
    .მათი <i>ერთგულება</i> და <i>სიყვარული</i> განსაკუთრებულია.
    არსებობს <u>400-ზე მეტი სახეობა</u>.</p>
