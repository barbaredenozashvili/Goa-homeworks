<!-- შექმენი თქვენს თავზე საიტი 
 10და გამოიყენეთ(h1-h6, button, img, a) -->

 <!DOCTYPE html>
 <html>
 <head>
     <title>ჩემი ვებ გვერდი</title>
 </head>
 <body>
     <h1>ჩემი ინტერესები</h1>
     
     <h2>ფრენბურთი</h2>
     <img src="ფრენბურთი.jpeg" alt="ფრენბურთი">
     <p>ფრენბურთი ჩემი საყვარელი სპორტია. მიყვარს გუნდური თამაში და აქტიური ცხოვრების წესი.</p>
 
     <h2>კატები</h2>
     <img src="კატები.jpeg" alt="კატა">
     <p>კატები ჩემი საყვარელი ცხოველებია. ისინი ძალიან მხიარული და ჭკვიანები არიან.</p>
 
     <h2>მოგზაურობა</h2>
     <img src="მოგზაურობა.jpeg" alt="მოგზაურობა">
     <p>მიყვარს ახალი ადგილების აღმოჩენა და სხვადასხვა კულტურის გაცნობა.</p>
 
     <button><a href="https://www.google.com/search?q=ფრენბურთი">დაწვრილებით ფრენბურთის შესახებ</a></button><br>
     <button><a href="https://www.google.com/search?q=კატები">დაწვრილებით კატების შესახებ</a></button><br>
    <button><a href="https://www.google.com/search/googlemaps">მოგზაურობის დაგეგმვა</a></button>
 
 </body>
 </html>
